<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<form>, initial-scale=1.0" />
    <title>Entry form</title>
  </head>
  <body>
    <form>
      <h2>Register form</h2>
      <div>
        <label for="First name">First Name</label>
        <input type="text" placeholder="Enter first name" id="First name" />
      </div>
      <div>
        <label for="Last name">Last name</label>
        <input type="text" id="Last name" />
      </div>
      <div>
        <label for="Email">Email</label>
        <input type="email" id="Email" />
      </div>
      <div>
        <label for="Password">Password</label>
        <input type="password" id="Password" />
      </div>
      <div>
        <label for="Gender">Gender</label><br />
        <label for="Male">Male</label
        ><input type="radio" id="Male" name="Gender" />
        <label for="Female">Female</label
        ><input type="radio" id="Female" name="Gender" />
        <label for="other">other</label
        ><input type="radio" id="other" name="Gender" />
      </div>
      <div>
        <label for="Age">Age</label>
        <input type="number" id="Age">
      </div>
      <div>
        <label for="Preferences">Preferences:</label>
        <label for="Acrylic painting">Acrylic painting</label><input type="checkbox" id="Acrylic painting" name="Preferences">
        <label for="Oil painting">Oil painting</label><input type="checkbox" id="Oil painting" name="Preferences">
        <label for="Water color painting">Water color painting</label><input type="checkbox" id="Water color painting" name="Preferences">
        <label for="Crayon painting">Crayon painting</label><input type="checkbox" id="Crayon painting" name="Preferences">
      </div>
      <div>
        <label for="Occupation">Occupation:</label>
        <input type="text" id="Occupation">
      </div>
      <div>
        <label for="Bio">Bio:</label>
        <input type="text" id="Bio">
      </div>
      <div>
        <input type="submit"><input type="reset">
      </div>
    </form>
  </body>
</html>
